name: Build and Push Docker image

on:
  push:
    branches: [ "main", "feature/*" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/discordsoundbot-vib

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tag and version
        id: docker_tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "tag=main" >> $GITHUB_OUTPUT
            echo "version=1.0.0" >> $GITHUB_OUTPUT
            echo "channel=stable" >> $GITHUB_OUTPUT
          else
            # Ersetze Slashes durch Bindestriche für gültige Docker Tags
            CLEAN_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "tag=$CLEAN_TAG" >> $GITHUB_OUTPUT
            echo "version=1.0.0-nightly" >> $GITHUB_OUTPUT
            echo "channel=nightly" >> $GITHUB_OUTPUT
          fi

      # Nur auf main: auch :latest tag pushen
      - name: Build and push (main)
        if: ${{ github.ref_name == 'main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_BUILD_CHANNEL=${{ steps.docker_tag.outputs.channel }}
            VITE_APP_VERSION=${{ steps.docker_tag.outputs.version }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.docker_tag.outputs.tag }}
          platforms: linux/amd64

      # Feature-/Nightly-Branches: kein :latest Tag
      - name: Build and push (feature branches)
        if: ${{ github.ref_name != 'main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_BUILD_CHANNEL=${{ steps.docker_tag.outputs.channel }}
            VITE_APP_VERSION=${{ steps.docker_tag.outputs.version }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.docker_tag.outputs.tag }}
          platforms: linux/amd64
